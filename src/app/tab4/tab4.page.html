<ion-header class="chat-header">
  <ion-toolbar class="chat-header">
    <ion-title>Mesajlar</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of users" [routerLink]="['/chat',item.id]">
      <ion-avatar slot="start">
        <img src="{{item?.imageUrl?item?.imageUrl:'https://cdn.blablacar.com/comuto3/images/avatar/pixar/passenger-f-02.svg'}} " />
    </ion-avatar>
    <ion-label>
        <h3>{{item?.body?.name}} {{item?.body?.surname}}</h3>
        <p>{{item?.body?.email}}</p>
    </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
